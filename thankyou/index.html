<html>

<head>

  <link rel="stylesheet" href="/assets/css/style.css" />

  <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Google icons  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!--Iconscout icons-->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css" />
</head>

<body>
  <!-- Header con Navbar-->

  <header class="header">
    <div class="header__content">
      <a class="header__logo" href="/">
        <img src="/assets/img/logo-only-letters-w.png" alt="Andrea Demarchi Logo" class="img-res logo" />
      </a>
      <ul class="header__menu menu-closed">
        <li><a href="/">Home</a></li>
        <li><a href="/#about-me">About</a></li>
        <li><a href="/#elenco-lavori">Projects</a></li>
        <li><a href="/contacts/">Contacts</a></li>

      <div class="header__quick">
        <a href="#"></a>
        <div class="icon-hamburger">
          <span></span>

        </div>
      </div>
    </div>

  <div class="nav-container mt-4 position-navbar-contacts">

        <li>

        <li>
          <a href="#">

          </a>
        </li>
      </ul>
    </nav>
  </div>

  <script>
    let item = document.querySelector(".icon-hamburger");
    item.addEventListener("click", function () {
      document.body.classList.toggle("menu-open");
    });
    if (screen.width < 768) {
      script.setAttribute("async", "true");
    } else {
      script.setAttribute("defer", "true");
    }
  </script>
</body>

</html>
